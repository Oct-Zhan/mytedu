<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>免费体验</title>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/freeTrial.css">
    <script src="./js/jquery-3.6.0.min.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/freeTrial.js"></script>

</head>

<body>

    <div id="container">

        <!-- 顶部导航栏 -->
        <header class="headerpage"></header>


        <!-- 主体 -->
        <main class="main">
            <div class="module free-box">
                <div class="module-wrap">
                    <div class="content">
                        <div class="title">立即注册&nbsp;免费体验</div>
                        <div class="form-box">
                            <img src="./images/freeTrial/freeTrial_img.png" alt="">
                            <div class="form">
                                <div class="title">您的注册信息：</div>
                                <div class="input-box">
                                    <div class="icon-box">
                                        <img src="./images/freeTrial/icon_1.png" alt="">
                                    </div>
                                    <input type="text" placeholder="您的店铺名称">
                                </div>
                                <div class="input-box">
                                    <div class="icon-box">
                                        <img src="./images/freeTrial/icon_2.png" alt="">
                                    </div>
                                    <input type="text" placeholder="您的称呼">
                                </div>
                                <div class="input-box">
                                    <div class="icon-box">
                                        <img src="./images/freeTrial/icon_3.png" alt="">
                                    </div>
                                    <input type="text" placeholder="您的手机号码">
                                </div>
                                <div class="input-box verification-code">
                                    <div class="icon-box">
                                        <img src="./images/freeTrial/icon_4.png" alt="">
                                    </div>
                                    <input type="text" placeholder="手机验证码">
                                    <button>获取验证码</button>
                                </div>
                                <button>立即体验</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="module white-bg-box"><div class="module-wrap"></div></div>
        </main>



        <!-- aside -->
        <aside class="asidepage"></aside>


        <!-- footer -->
        <footer class="footerpage"></footer>


    </div>



</body>


</html>
