<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="applicable-device" content="pc">
    <meta name="mobile-agent" content="format=html5;url=https://m.bao315.com/">
    <title>注册业主</title>
    <link rel="alternate" media="only screen and(max-width: 640px)" href="https://m.bao315.com/" >
    <link rel="stylesheet" href="./css/common1.css">
    <link rel="stylesheet" href="./css/register-owner.css">
    <script src="./js/jquery-3.6.0.min.js"></script>
</head>

<body>

    <div class="container">
        <!-- 公共头部开始 -->
        <header id="header-page"></header>
        <!-- 公共头部结束 -->

        <!-- 内容开始 -->
        <div class="content-wrap">
            <div class="global-container register-owner-wrap">
                <div class="global-content">
                    <div class="box">
                        <div class="box-left">
                            <img src="./images/register/pic1.png" alt="">
                            <div class="text">我是业主</div>
                        </div>
                        <div class="box-form">
                             <div class="input-box">
                                 <img src="./images/register/ico1.png" alt="" class="icon">
                                 <input type="text" placeholder="用户名" class="input-name">
                             </div>
                             <div class="input-box">
                                <img src="./images/register/ico2.png" alt="" class="icon">
                                <input type="text" placeholder="手机号码" class="input-tel">
                            </div>
                            <div class="input-box yzm-box">
                                <img src="./images/register/ico3.png" alt="" class="icon">
                                <input type="text" placeholder="请输入验证码" class="input-code">
                                <div class="text get-code-btn">获取验证码</div>
                                <div class="text time"><span>60s</span>后可重新获取</div>
                                <div class="sign-code-pop">
									<div><img src="images/sign/code.png" alt=""><span class="code-change">换一张</span></div>
									<div><input type="text" placeholder="输入图形验证码"><span class="code-confirm">确定</span></div>
								</div>
                            </div>
                            <div class="input-box">
                                <img src="./images/register/ico4.png" alt="" class="icon">
                                <input type="text" placeholder="请输入密码" class="input-password">
                            </div>
                            <div class="input-box">
                                <img src="./images/register/ico4.png" alt="" class="icon">
                                <input type="text" placeholder="请再次输入密码" class="input-new-password">
                            </div>
                            <div class="agreement-box" data-id="1">
                                <img src="./images/register/ico_sel.png" alt="" class="img">
                                <span class="text">请接受</span>
                                <span class="agreement-item">《装修常见问题条款》</span>
                            </div>
                            <button class="btn">注册</button>
                        </div>
                        <a href="" class="back-btn">返回</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- 内容结束 -->

        <!-- 公共底部开始 -->
        <footer id="footer-page"></footer>
        <!-- 公共底部结束 -->

    </div>


</body>
<script>
    $(function(){
      /* 引入公共部分 */
      $('#header-page').load('../public/header1.html')
      $('#footer-page').load('../public/footer2.html')

      $('.register-owner-wrap .yzm-box .get-code-btn').click(function(){
         $('.register-owner-wrap .yzm-box .sign-code-pop').show()
      })
      $('.register-owner-wrap .yzm-box .code-confirm').click(function(){
         $('.register-owner-wrap .yzm-box .sign-code-pop,.register-owner-wrap .yzm-box .get-code-btn').hide()
         $('.register-owner-wrap .yzm-box .time').show()
         let time = 60
         let t = setInterval(function(){
            time = time - 1
            $('.register-owner-wrap .yzm-box .time span').text(time + 's')
            if(time==0){
                clearInterval(t)
                $('.register-owner-wrap .yzm-box .time').hide()
                $('.register-owner-wrap .yzm-box .get-code-btn').show()
            }
         },1000)
      })
      $('.register-owner-wrap .agreement-box').click(function(e){
        let id = e.currentTarget.dataset.id
        if(id == 1){
           $(this).attr('data-id','2')
           $(this).find('img').attr('src','./images/register/ico_sel_no.png')
        }else{
            $(this).attr('data-id','1')
            $(this).find('img').attr('src','./images/register/ico_sel.png')
        }
      })
    })
</script>
</html>
