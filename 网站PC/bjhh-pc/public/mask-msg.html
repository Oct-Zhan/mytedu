<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>提示弹窗</title>
    <link rel="stylesheet" href="../css/mask-msg.css">
</head>
<body>
    
    <div class="mask-box msg-mask-box">
        <div class="mask-content">
            <p class="msg-title-box">
                <span>提示</span>
                <i class="mask-close"></i>
            </p>
            <div class="msg-content">
                <div class="text">请输入姓名</div>
                <button class="btn mask-close">确定</button>
            </div>
        </div>
    </div>

</body>
<script >
    $(function(){
        $(".msg-mask-box .mask-close").click(function(){
            $(".msg-mask-box").hide()
        })
    })
</script>
</html>
